<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="jessica pfp" />
      <h1 class="full-name">Jessica Randall</h1>
      <h3 class="location">London, United Kingdom</h3>
      <p class="description">"Front-end developer and avid reader."</p>

      <div class="buttons">
        <button><p>Github</p></button>
        <button><p>Frontend Mentor</p></button>
        <button><p>LinkedIn</p></button>
        <button><p>Twitter</p></button>
        <button><p>Instagram</p></button>
      </div>
    </div>
  </body>
</html>
